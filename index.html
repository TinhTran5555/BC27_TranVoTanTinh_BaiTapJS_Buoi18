<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bài Tập Mảng</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
  </head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="numberN" class="form-label"><h3>Xin nhập số n</h3></label>
          <input type="text" class="form-control" id="numberN" placeholder="Nhập số n" />
      
        </div>
        <button class="btn btn-success" onclick="themSoN()">Thêm số</button>

        <div id="hienSoN" style="display: none" class="mt-3"></div>
        <h3 class="mt-5">Tìm tổng các số dương</h3>
        <button class="btn btn-success" onclick="tinhTongSoDuong()">Tính tổng số dương</button>

        <div id="divHienTongSoDuong" style="display: none" class="mt-3"></div>
        <h3 class="mt-5">Tìm số lượng các số dương</h3>
        <button class="btn btn-success" onclick="timSoLuongSoDuong()">Tìm số lượng các số dương</button>

        <div id="divHienSoLuongSoDuong" style="display: none" class="mt-3"></div>
        <h3 class="mt-5">Tìm số nhỏ nhất</h3>
        <button class="btn btn-success" onclick="timSoNhoNhat()">Tìm số nhỏ nhất</button>

        <div id="divHienSoNhoNhat" style="display: none" class="mt-3"></div>
        <h3 class="mt-5">Tìm số dương nhỏ nhất</h3>
        <button class="btn btn-success" onclick="timSoDuongNhoNhat()">Tìm số dương nhỏ nhất</button>

        <div id="divHienSoDuongNhoNhat" style="display: none" class="mt-3"></div>
        <h3 class="mt-5">Tìm số chẫn cuối cùng</h3>
        <button class="btn btn-success" onclick="kiemTraCoSoChan(), timSoChan()">Tìm số chẵn cuối cùng</button>

        <div id="divHienSoChanCuoiCung" style="display: none" class="mt-3"></div>

      </div>
      <div class="col-6">
        
          <h3>Đổi chổ giá trị </h3>
          <p>(Lưu ý: vị trị đầu tiên bắt đầu bằng 0)</p>
          <div class="mb-3">
            <label for="number1" class="form-label">Xin nhập số vị trí 1</label>
            <input type="text" class="form-control" id="number1" placeholder="Nhập số vị trí 1" />
            <br />
            <label for="number2" class="form-label">Xin nhập số vị trí 2</label>
            <input type="text" class="form-control" id="number2" placeholder="Nhập số vị trí 2" />
          </div>
          <button class="btn btn-success" onclick="doiViTri()">Đổi chổ</button>

          <div id="divDoiViTri" style="display: none" class="mt-3"></div>
          <h3 class="mt-5">Sắp xếp mảng tăng dần</h3>
          <button class="btn btn-success" onclick="sapXepTangDan()">Sắp xếp tăng dần</button>

          <div id="divHienSapXepTangDan" style="display: none" class="mt-3"></div>
          <h3 class="mt-5">Tìm số nguyên tố đầu tiên</h3>
          <button class="btn btn-success" onclick="timSoNguyenToDauTien(), kiemTraSoNguyenTo()">Tìm số nguyên
            tố</button>

          <div id="divTimSoNguyenToDauTien" style="display: none" class="mt-3"></div>
          <h3 class="mt-5">Đếm số nguyên</h3>
          <button class="btn btn-success" onclick="demSoNguyen()">Đếm số nguyên</button>

          <div id="divDemSoNguyen" style="display: none" class="mt-3"></div>

          <h3 class="mt-5">So sánh số lượng số dương và số âm</h3>
          <button class="btn btn-success" onclick="soSanhAmDuong()">So sánh</button>

          <div id="divSoSanh" style="display: none" class="mt-3"></div>

      </div>
    </div>



  </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
